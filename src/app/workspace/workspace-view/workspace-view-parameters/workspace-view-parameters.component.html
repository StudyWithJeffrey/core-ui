<app-form [fieldData]="[machineType]"></app-form>

<ng-container *ngFor="let param of formattedParameters">
    <div class="font-roboto font-weight-bold mt-3">
        <ng-container *ngIf="param.displayName">
            {{param.displayName}}
        </ng-container>
        <ng-container *ngIf="!param.displayName">
            {{param.name}}
        </ng-container>
    </div>
    <div class="font-roboto">
        {{param.value}}
    </div>
</ng-container>

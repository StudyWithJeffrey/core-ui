<cdk-table *ngIf="items?.length > 0" [dataSource]="items" class="mb-8">
    <ng-container cdkColumnDef="key">
        <cdk-header-cell *cdkHeaderCellDef>Key</cdk-header-cell>
        <cdk-cell *cdkCellDef="let label" class="d-inline-flex flex-column">
            <mat-form-field appearance="outline" class="small" floatLabel="never">
                <input #inputKey matInput
                       [value]="label.item.key"
                       (keyup)="onKeyChange(label.item, inputKey.value)"
                       (focusout)="onKeyFocusOut(label)"
                       [formControl]="label.controlKey"/>
                <mat-error>Must not be blank.</mat-error>
            </mat-form-field>
        </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="value">
        <cdk-header-cell *cdkHeaderCellDef>Value</cdk-header-cell>
        <cdk-cell *cdkCellDef="let label" class="d-inline-flex flex-column">
            <mat-form-field appearance="outline" class="small">
                <input #inputValue matInput
                       [value]="label.item.value"
                       (keyup)="onValueChange(label.item, inputValue.value)"
                       (focusout)="onValueFocusOut(label)"
                       [formControl]="label.controlValue"/>
                <mat-error>Must not be blank.</mat-error>
            </mat-form-field>
        </cdk-cell>
    </ng-container>

    <ng-container cdkColumnDef="delete">
        <cdk-header-cell *cdkHeaderCellDef></cdk-header-cell>
        <cdk-cell *cdkCellDef="let label">
            <button mat-button color="primary" class="link-button delete-button font-size-regular" (click)="onDelete(label)">
                <mat-icon [fontSet]="'fas'" [fontIcon]="'fa-trash'"></mat-icon>
            </button>
        </cdk-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <cdk-header-row *cdkHeaderRowDef="displayedColumns" class="d-flex op-border-bottom-2 font-roboto font-weight-bold"></cdk-header-row>
    <cdk-row *cdkRowDef="let row; columns: displayedColumns"
             class="d-flex align-items-baseline flex-wrap">
    </cdk-row>
</cdk-table>

<button mat-stroked-button color="primary" class="font-roboto-bold font-weight-bold font-size-regular add-environment-variable op-rounded w-100 vertical-align-icon label-edit-add mt-3" (click)="onAdd()">
    <mat-icon class="font-size-regular">add_circle</mat-icon>
    ADD LABEL
</button>

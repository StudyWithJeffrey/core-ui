<div class="font-roboto">
    <div>
        <span class="font-weight-bold">name:</span>
        <span class="ml-2">{{parameter.name}}</span>
    </div>
    <div *ngIf="parameter.path">
        <span class="font-weight-bold">path:</span>
        <span class="ml-2">{{parameter.path}}</span>
    </div>
    <div *ngIf="parameter.s3">
        <div class="font-weight-bold">s3</div>
        <div class="ml-2">
            <div>
                <span class="font-weight-bold">key:</span>
                <span class="ml-2">{{parameter.s3.key}}</span>
            </div>
        </div>
    </div>
</div>

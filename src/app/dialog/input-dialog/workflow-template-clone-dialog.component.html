<div class="input-dialog font-roboto">
    <div class="op-h1 mb-7">{{ data.title}}</div>

    <div mat-dialog-content>
        <form>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{ data.inputLabel }}</mat-label>
                <input matInput [formControl]="inputControl" />
                <mat-error *ngIf="inputControl.hasError('conflict')">{{ inputControl.getError('conflict') }}</mat-error>
                <mat-error *ngIf="!inputControl.hasError('conflict')">Must not be blank</mat-error>
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions class="d-flex justify-content-between mt-6">
        <button mat-button class="font-medium-gray op-button cancel-button" (click)="onCancel()">{{data.cancelText}}</button>
        <button mat-flat-button color="accent" class="op-rounded op-button border-secondary" (click)="onConfirm()">{{data.confirmText}}</button>
    </div>
</div>

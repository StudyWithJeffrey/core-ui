<mat-form-field appearance="outline" class="onepanel-dynamic-input">
    <mat-label>{{data.name}}</mat-label>
    <input #inputElement matInput [type]="inputType" [ngModel]="data.value" (ngModelChange)="setDataValue(inputElement.value)" [formControl]="inputControl"/>
    <mat-error>
        Must not be blank
        <span *ngIf="inputType === 'number'">
            and must be a number
        </span>
    </mat-error>
</mat-form-field>

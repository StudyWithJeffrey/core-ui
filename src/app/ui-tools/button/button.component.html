<button mat-flat-button color="{{color}}" class="op-rounded op-button border-secondary" [disabled]="loading">
    <mat-spinner *ngIf="loading"
                 class="mr-3 color-medium-gray"
                 [diameter]="20"
                 [mode]="'indeterminate'">
    </mat-spinner>

    <ng-content *ngIf="!loading">
    </ng-content>
    <ng-content *ngIf="loading" select=".loading">
    </ng-content>
</button>

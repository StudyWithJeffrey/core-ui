<div class="logs-root">
    <div class="d-flex align-items-center toolbar font-roboto">
        <img *ngIf="loading" class="loading" src="/assets/images/spinner.svg"/>
        <div class="title font-white">
            <strong>LOGS: </strong>
            <span class="node-name">{{nodeInfo.displayName}}</span>
        </div>
        <div class="flex-grow-1"></div>
        <span class="information font-white ml-2">{{information}}</span>
        <div class="flex-grow-1"></div>
        <button mat-icon-button class="close-button font-white" aria-label="close icon" (click)="onCloseClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <ace-editor
         class="h-100 w-100"
         [mode]="'text'"
         [text]="logText"
         [readOnly]="true"
         [options]="{
                        showInvisibles: false,
                        showPrintMargin: false,
                        scrollPastEnd: 1,
                        showLineNumbers: true,
                        scrollPastEnd: 0.1
                      }"
    ></ace-editor>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let template of this.workflowTemplates">
      <td>{{template.name}}</td>
      <td class="template-actions">
        <a [routerLink]="['/', this.namespace, 'workflow-templates', template.uid]">View</a>
        <a [routerLink]="['/', this.namespace, 'workflow-templates', template.uid, 'edit']">Edit</a>
        <a disabled href="#">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

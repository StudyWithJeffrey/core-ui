<div class="page">
  <div class="page-header">
    <div class="page-title-text text-center">Edit workflow template</div>
  </div>

  <div class="page-body">
    <div class="op-info-box mt-8">
      <div class="header">
        <div>
          <mat-form-field appearance="outline" class="wp-400">
            <mat-label>Template name</mat-label>
            <input matInput disabled value="{{workflowTemplate?.name}}"/>
          </mat-form-field>
        </div>
        <div class="font-roboto">Need help? <a href="#">How to define workflows</a></div>
      </div>
      <div class="d-flex">
        <app-workflow-template-select
                *ngIf="workflowTemplateListItems && selectedWorkflowTemplateVersion"
                class="scroll-overflow"
                [items]="workflowTemplateListItems"
                [selectedTemplate]="selectedWorkflowTemplateVersion.toString()"
                (templateSelected)="onVersionSelected($event)">
        </app-workflow-template-select>
        <app-manifest-dag-editor
                class="flex-grow-1 ml-8"
                [manifestText]="manifestText">
        </app-manifest-dag-editor>
      </div>
      <div class="mt-5">
        <div class="op-h2">Labels</div>
        <app-labels-edit class="d-inline-block w-50 mt-3" [labels]="labels" ></app-labels-edit>
      </div>
      <div class="mt-5 d-flex justify-content-between">
        <button mat-button class="font-medium-gray cancel-button" (click)="cancel()">CANCEL</button>
        <div>
          <button mat-flat-button color="accent" class="op-rounded op-button border-secondary" (click)="update()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

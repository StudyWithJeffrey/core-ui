<div class="page">
  <div class="page-header">
    <div class="page-title-text text-center">Create workflow template</div>
  </div>

  <div class="page-body">
    <div class="op-info-box mt-8">
      <div class="header">
        <mat-form-field appearance="outline">
          <mat-label>Template name</mat-label>
          <input #templateName matInput/>
        </mat-form-field>
        <div>Need help? <a href="#">How to define workflows</a></div>
      </div>
      <div class="d-flex">
        <app-workflow-template-select
                (templateSelected)="onTemplateSelected($event)"></app-workflow-template-select>
        <div class="ml-8 flex-grow-1">
          <div class="two-panels op-border">
            <div ace-editor
                 [mode]="'yaml'"
                 [text]="manifestText"
                 (textChanged)="onManifestChange($event)"
                 [options]="{
                    showInvisibles: false,
                    showPrintMargin: false,
                    scrollPastEnd: 1,
                    showLineNumbers: true
                  }"
            ></div>
            <app-dag></app-dag>
          </div>
          <div class="mt-5 d-flex justify-content-between">
            <button mat-button class="font-medium-gray" (click)="cancel()">Cancel</button>
            <div>
              <button mat-stroked-button color="accent" class="op-rounded op-button border-secondary" (click)="save()">Save</button>
              <button mat-flat-button color="accent" class="ml-3 op-rounded op-button" (click)="saveAndPublish()">Save & Publish</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

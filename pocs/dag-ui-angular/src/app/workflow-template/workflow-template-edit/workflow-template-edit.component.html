<div class="page">
  <div class="page-header">
    <div class="page-title-text text-center">Edit workflow template</div>
  </div>

  <div class="page-body">
    <div class="op-info-box mt-8">
      <div class="header">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Template name</mat-label>
            <input matInput disabled value="{{workflowTemplateDetail?.name}}"/>
          </mat-form-field>
        </div>
        <div>Need help? <a href="#">How to define workflows</a></div>
      </div>
      <div class="d-flex">
        <div class="flex-grow-1">
          <div class="two-panels op-border">
            <div ace-editor
                 [mode]="'yaml'"
                 [text]="manifestText"
                 (textChanged)="onManifestChange($event)"
                 [options]="{
                    showInvisibles: false,
                    showPrintMargin: false,
                    scrollPastEnd: 1,
                    showLineNumbers: true
                  }"
            ></div>
            <app-dag></app-dag>
          </div>
          <div class="mt-5 d-flex justify-content-between">
            <button mat-button class="font-medium-gray" (click)="cancel()">Cancel</button>
            <div>
              <button mat-stroked-button color="accent" class="op-rounded op-button border-secondary" (click)="update()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

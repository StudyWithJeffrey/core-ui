<div class="root-element op-border hide-overflow bg-white">
  <div class="bg-primary-light summary-box">
    <div class="d-flex flex-row-reverse">
      <button mat-icon-button class="close-button" aria-label="close icon" (click)="onCloseClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="d-flex flex-column">
      <app-status *ngIf="node" class="font-primary font-roboto-bold font-size-large line-height-large" [status]="this.node.phase">
      </app-status>
      <div *ngIf="node && formatDuration()" class="font-size-large font-roboto font-black">{{formatDuration()}}</div>
      <div *ngIf="node && node.startedAt" class="font-size-small font-medium-gray">
        Started {{node && node.startedAt | date:'h:mm a M/d/yyyy'}}
      </div>
      <div *ngIf="node && node.finishedAt" class="font-size-small font-medium-gray">
        Finished {{node && node.finishedAt | date:'h:mm a M/d/yyyy'}}
      </div>
      <div>
        <hr class="divider border-top border-primary-lighter"/>
        <button mat-button color="primary" class="w-50">Yaml</button>
        <button mat-button color="primary" class="w-50">Logs</button>
      </div>
    </div>
  </div>
  <div class="additional-info-block font-roboto">
    <table class="w-100">
      <thead>
      <tr class="text-left">
        <th>Name</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="w-50">{{node && node.name}}</td>
        <td class="w-50">{{node && node.type}}</td>
      </tr>
      </tbody>
    </table>
<!--    <mat-expansion-panel hideToggle="true">-->
<!--      <mat-expansion-panel-header>-->
<!--        <mat-panel-title >-->
<!--          Parameters-->

<!--        </mat-panel-title>-->
<!--      </mat-expansion-panel-header>-->

<!--      <h1>Content</h1>-->
<!--    </mat-expansion-panel>-->
  </div>
</div>

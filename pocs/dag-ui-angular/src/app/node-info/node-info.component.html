<div class="root-element bg-white">
  <div class="bg-primary-light summary-box">
    <div class="d-flex flex-row-reverse">
      <button mat-icon-button class="close-button" aria-label="close icon" (click)="onCloseClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="d-flex flex-column">
      <app-status *ngIf="status" class="font-primary font-roboto-bold font-size-large line-height-large" [status]="status">
      </app-status>
      <app-clock *ngIf="startedAt"
                 class="font-size-large font-roboto font-black"
                 [startedAt]="startedAt"
                 [finishedAt]="finishedAt">
      </app-clock>
      <div *ngIf="startedAt" class="font-size-small font-medium-gray font-roboto">
        Started {{startedAt| date:'h:mm a M/d/yyyy'}}
      </div>
      <div *ngIf="finishedAt" class="font-size-small font-medium-gray font-roboto">
        Finished {{finishedAt | date:'h:mm a M/d/yyyy'}}
      </div>
      <div>
        <hr class="divider border-top border-primary-lighter"/>
        <button mat-button color="primary" class="w-50">YAML</button>
        <button *ngIf="logsAvailable" mat-button color="primary" class="w-50" (click)="openLogs()">LOGS</button>
      </div>
    </div>
  </div>
  <div class="additional-info-block font-roboto">
    <table class="w-100">
      <thead>
      <tr class="text-left">
        <th>Name</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td *ngIf="node" class="w-50">{{node.id}}</td>
        <td *ngIf="node" class="w-50">{{node.type}}</td>
      </tr>
      </tbody>
    </table>
    <mat-expansion-panel hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title >
          Parameters
          <mat-icon>{{'keyboard_arrow_down'}}</mat-icon>

        </mat-panel-title>
      </mat-expansion-panel-header>

      <h1>Content</h1>
    </mat-expansion-panel>
  </div>
</div>

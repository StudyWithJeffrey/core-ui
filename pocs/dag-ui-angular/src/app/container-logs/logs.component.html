<div class="logs-root">
    <div class="d-flex justify-content-between align-items-center">
        <div class="title"><strong>LOGS: </strong><span class="node-name">{{nodeInfo.displayName}}</span></div>
        <button mat-icon-button class="close-button font-white" aria-label="close icon" (click)="onCloseClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div ace-editor
         [mode]="'yaml'"
         [text]="logText"
         [readOnly]="true"
         [options]="{
                        showInvisibles: false,
                        showPrintMargin: false,
                        scrollPastEnd: 1,
                        showLineNumbers: true
                      }"
    ></div>
</div>

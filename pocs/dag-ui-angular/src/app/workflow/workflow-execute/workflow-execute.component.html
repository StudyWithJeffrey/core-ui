<div class="op-h1">Execute Workflow</div>

<div class="parameters mt-7 mr-12">
    <div *ngFor="let parameter of parameters">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{parameter.name}}</mat-label>
            <input matInput [(ngModel)]="parameter.value"/>
        </mat-form-field>
    </div>
</div>

<div class="environment">
    <div class="op-h2 mb-5">Environment variables</div>
    <mat-checkbox>Associate with environment variables</mat-checkbox>
</div>
